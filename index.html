<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./css/globalReset.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <div class="img-container">
        <img
          class="equilibriam-img"
          src="./images/image-equilibrium.jpg"
          alt=""
        />
      </div>
      <div class="content">
        <h1>Equilibrium #3429</h1>
        <p class="description">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="price-time">
          <span id="price"
            ><img id="ether-icon" src="./images/icon-ethereum.svg" alt="" />
            0.041 ETH</span
          >
          <span id="time-left"
            ><img id="clock-icon" src="./images/icon-clock.svg" alt="" /> 3 days
            left</span
          >
        </div>
        <hr />
        <div class="credits">
          <img class="artist-avatar" src="./images/image-avatar.png" alt="" />
          <div>Creation of <span id="artist-name">Jules Wyvern</span></div>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Huzaifa</a>.
    </div>
  </body>
</html>
